_schema-version: "3.1"
ID: uxdemo
description: A simple CAP project.
version: 1.0.0
modules:
- name: uxdemo-srv
  type: nodejs
  path: srv
  requires:
  - name: uxdemo-db
  - name: uaa_uxdemo
  parameters:
    buildpack: nodejs_buildpack
    host: ${appname}
  build-parameters:
    ignore: [".env", "./node_modules"]
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}  
- name: uxdemo-db-deployer
  type: hdb
  path: db
  requires:
  - name: uxdemo-db
  parameters:
    buildpack: nodejs_buildpack
- name: uxdemo-destination-content
  type: com.sap.application.content
  requires:
  - name: uxdemo-destination-service
    parameters:
      content-target: true
  - name: uxdemo_html_repo_host
    parameters:
      service-key:
        name: uxdemo_html_repo_host-key
  - name: uaa_uxdemo
    parameters:
      service-key:
        name: uaa_uxdemo-key
  parameters:
    content:
      instance:
        destinations:
        - Name: uxdemo_app_uxdemo_html_repo_host
          ServiceInstanceName: uxdemo-html5-app-host-service
          ServiceKeyName: uxdemo_html_repo_host-key
          sap.cloud.service: uxdemo.app
        - Authentication: OAuth2UserTokenExchange
          Name: uxdemo_app_uaa_uxdemo
          ServiceInstanceName: uxdemo-xsuaa-service
          ServiceKeyName: uaa_uxdemo-key
          sap.cloud.service: uxdemo.app
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: uxdemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: uxdemo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsapuxdemo.zip
      name: comsapuxdemo
      target-path: resources/
- name: comsapuxdemo
  type: html5
  path: app/uxdemo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: uxdemo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: uxdemo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Name: uxdemo-app-api
            Authentication: NoAuthentication
            ProxyType: Internet
            Type: HTTP
            HTML5.ForwardAuthToken: true
            HTML5.DynamicDestination: true
            URL: https://${appname}.${default-domain}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: uxdemo-destination-service
    service-plan: lite
- name: uxdemo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: uxdemo-html5-app-host-service
    service-plan: app-host
- name: uaa_uxdemo
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: uxdemo-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: uxdemo-nov16
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
